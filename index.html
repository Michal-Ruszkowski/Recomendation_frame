<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michal Ruszkowski">
    <title>Recomendation frame</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2 class="title">Recommended products</h2>
        <div class="frame">
            <div class="frame__arrow frame__arrow--left">
                <span class="material-symbols-outlined disable-selection">arrow_back_ios</span>
            </div>
            <div class="frame__arrow frame__arrow--right">
                <span class="material-symbols-outlined disable-selection">arrow_forward_ios</span>
            </div>
            <div class="frame__products"></div>
            <p class="frame__cartInfo">Product added to cart</p>
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
